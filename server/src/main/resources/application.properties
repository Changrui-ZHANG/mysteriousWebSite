server.port=8080
spring.application.name=demo-visual

# PostgreSQL Configuration
# Uses environment variables in production, defaults to local dev values
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/messagewall}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:120920}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Use 'validate' in production to prevent data loss
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=${LIQUIBASE_ENABLED:true}

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Admin Security (Inject via Environment Variables in Prod)
app.admin.code=${ADMIN_CODE:Changrui}
app.super-admin.code=${SUPER_ADMIN_CODE:ChangruiZ}

# Avatar Upload Configuration
app.avatar.upload-dir=${AVATAR_UPLOAD_DIR:uploads/avatars}
app.avatar.base-url=${AVATAR_BASE_URL:/api/avatars/files}

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
